- name: Waiting for up to 80 seconds for port 22 on {{ initial_ip_address }} to become available..
  wait_for:
    port: 22
    host: "{{ initial_ip_address }}"
    #delay: 10
    timeout: 80
  no_log: True
  failed_when: false
  connection: local
- name: Waiting a bit for the Hypervisor to catch up..
  pause:
    seconds: 6
  connection: local
