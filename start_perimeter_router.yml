- name: include variables
  include_vars: vars/vault.yml
  no_log: true
- name: Starting subnet perimeter router VM with VM-id "{{ vmid }}".. 
  proxmox_kvm:
    api_user    : root@pam
    api_password: "{{ alchemy_password }}"
    api_host    : "{{ alchemy_node }}"
    node        : "{{ alchemy_node }}"
    vmid        : "{{ vmid }}"
    state       : started
