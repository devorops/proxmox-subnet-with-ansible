- name: include variables
  include_vars: ../vars/vault.yml
- name: Change ALL subnet VMs state
  proxmox_kvm:
    api_user    : root@pam
    api_password: "{{ proxmox_password }}"
    api_host    : "{{ api_host }}"
    node        : "{{ proxmox_node_name }}"
    vmid        : "{{ vmid }}"
    state       : "{{ state }}"
