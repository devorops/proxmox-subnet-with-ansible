- name: include variables
  include_vars: vars/vault.yml
  no_log: true
- name: include enforce value variables
  include_vars: vars/enforce_value_vars.yml
  no_log: true
- name: Change ALL subnet VMs state
  proxmox_kvm:
    api_user    : root@pam
    api_password: "{{ proxmox_password }}"
    api_host    : "{{ api_host }}"
    node        : "{{ proxmox_node_name }}"
    vmid        : "{{ vmid }}"
    state       : "{{ state }}"
  when: (force_variable_check == false or ( vmid <= toVmid and fromVmid <= vmid ))
