- name: Waiting for up to 300 seconds for port 22 on {{ host_static_ip }} to become available..
  wait_for:
    port: "{{ port_to_wait_for }}"
    host: "{{ host_static_ip }}"
    #delay: 10
    timeout: 300
  no_log: True
  failed_when: false
  when: host_static_ip is defined
- name: Waiting for up to 300 seconds for port 22 on {{ initial_ip_address }} to become available..
  wait_for:
    port: "{{ port_to_wait_for }}"
    host: "{{ initial_ip_address }}"
    #delay: 10
    timeout: 300
  no_log: True
  failed_when: false
  when: initial_ip_address is defined
- name: Waiting a bit for the Hypervisor to catch up..
  pause:
    seconds: 6
