- name: include variables
  include_vars: vars/vault.yml
  no_log: true
- name: Cloning a VM with Vm-id "{{ vmid }}" from a Proxmox VM template with VM-id "{{ template_vmid }}" on "{{ storage }}" storage..
  proxmox_kvm:
    api_user    : root@pam
    api_password: "{{ alchemy_password }}"
    api_host    : "{{ api_host }}"
    clone       : "ANY_VALUE"
    newid       : "{{ vmid }}"
    vmid        : "{{ template_vmid }}"
    name        : "{{ new_machine_name }}"
    node        : "{{ alchemy_node_name }}" 
    full        : "{{ full_clone }}"
    storage     : "{{ storage }}"
- name: Waiting a bit for the Hypervisor to catch up..
  pause:
    seconds: 10
    #when: full_clone == "yes"
  no_log: True
